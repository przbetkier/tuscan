info.app.name: tuscan.pro
info.app.description: Faceit CS:GO Player Stats Analyzer
info.app.version: 1.0.0

faceit-matches:
  cutoff-date-timestamp: 1410282903

faceit:
  url: 'https://open.faceit.com/data/v4'
  open-url: 'https://api.faceit.com'
  timeout:
    read: 1500
    connect: 1000
  retry:
    backoff: 300
    max-retries: 2

server:
  port: 8080

management:
  metrics:
    export:
      graphite:
        enabled: false

mongoClientProperties:
  socketTimeout: 1000
  connectionsPerHost: 10
  maxConnectionIdleTime: 600000 #10 minutes
